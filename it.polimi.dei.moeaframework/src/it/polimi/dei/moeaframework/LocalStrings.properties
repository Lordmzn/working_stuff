# This file contains the default English strings used in the executor launcher.

ExecutorUtility.description = Run the optimization of the given problem using the selected algorithm and other parameters. The following options are available (in brackets the suggested range for numerical parameters, in curly braces the algorithm that uses that parameter):
ExecutorUtility.option.algorithm = Algorithm name (eNSGAII, GDE3, MOEAD, AMALGAM, OMOPSO, Random)
ExecutorUtility.option.problemName = A problem name string valid for the MOEA Framework.
ExecutorUtility.option.maxEvaluation = Number of maximum function evaluation {all}
ExecutorUtility.option.epsilon = Epsilon values for epsilon-dominance {eMOEA, eNSGAII}
ExecutorUtility.option.populationSize = Population Size (10-1000) {eNSGAII, GDE3, MOEAD, OMOPSO}
ExecutorUtility.option.injectionRate = Injection rate (0.1-1.0) {eNSGAII}
ExecutorUtility.option.sbx = Simulated binary crossover rate and distribution index (0.1-1.0) (0.0-500.0) {eNSGAII, AMALGAM}
ExecutorUtility.option.pm = Probability of mutation rate and distribution index (0.1-1.0) (0.0-500.0) {eNSGAII, MOEAD, AMALGAM}
ExecutorUtility.option.de = Differential evolution crossover rate and step size (0.0-1.0) (0.0-1.0) {GDE3, MOEAD, AMALGAM}
ExecutorUtility.option.delta = Delta value (0.1-1.0) {MOEAD}
ExecutorUtility.option.eta = Eta value (0.0-0.02) {MOEAD}
ExecutorUtility.option.neighborhood = Neighborhood size (0.0-0.2) {MOEAD}
ExecutorUtility.option.checkpoint = Enables checkpoint creation on given file with given frequency (1-[N<nfe]) {all}
ExecutorUtility.option.perturbationIndex = Perturbation Index (0.0-1.0) {OMOPSO}
ExecutorUtility.option.archiveSize = Archive size (10-1000) {OMOPSO}
ExecutorUtility.option.metro = Metro jump rate (0.5-5.0) {AMALGAM}
ExecutorUtility.option.pso = PSO crossover operator, with parameters c1 (0.0-2.0), c2 (0.0-2.0) and chi (0.0-1.0) {AMALGAM}
ExecutorUtility.option.output = Output on given file

GLEExecutorUtility.description = Run the optimization of the GLEmodel using the selected algorithm and other parameters. The following options are available (in brackets the suggested range for numerical parameters, in curly braces the algorithm that uses that parameter):
GLEExecutorUtility.option.seed = Seed number to rename the progress file with